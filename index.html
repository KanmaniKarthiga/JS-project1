                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                </div>

                <div class="card">
                    <img src="./nap_time.svg" alt="snooze icon" class="image">
                    <label for="naptime">Set nap time</label>

                    </select>

            <div class="morning_message">
                <p id="message">GOOD MORNING!! WAKE UP!!</p>
            </div>
            <div class="alarm">
                <button onclick="checkTime()">Set Alarm</button>

                    Wake Up Time : 10AM - 11AM <br>
                    Lunch Time : 12PM - 1PM <br>
                    Nap Time : 4PM - 5PM <br>
